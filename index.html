<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-fluid p-0 main-container shadow">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-4 main-container-image">
        <div class="row">
          <div class="col-12 card-front shadow">
            <img src="./images/card-logo.svg" alt="" class="card-front-logo">
            <p class="card-front-number" id="card-front-number">0000 0000 0000 0000</p>
            <p class="card-front-name" id="card-front-name">Jane Appleseed</p>
            <p class="card-front-expiry">
              <span id="card-front-expiry-month">00</span>/<span id="card-front-expiry-year">00</span></p>
          </div>
          <div class="col-12 card-back shadow">
            <div class="card-back-cvc" id="card-back-cvc"><p>000</p></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-12 col-lg-8 main-container-form">
        <form id="info-form" action="/index.html" method="post" class="">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label class="form-label">Cardholder Name</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
                <p class="error-message" id="error-message-name"></p>
              </div>

              <div class="form-group">
                <label class="form-label">Card Number</label>
                <input class="form-control" type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" minlength="19" maxlength="19">
                <p class="error-message" id="error-message-number"></p>
              </div>
              
              <div class="row form-group">
                <div class="col-6 form-group-expiry">
                  <label class="form-label">Exp. Date (MM/YY)</label>
                  <div class="row">
                    <div class="col-6 form-group-expiry-month">
                      <input class="form-control" type="number" name="month" id="month" placeholder="MM" min="01" max="12" maxlength="2">
                    </div>
                    <div class="col-6 form-group-expiry-year">
                      <input class="form-control" type="number" name="year" id="year" placeholder="YY" maxlength="2">
                    </div>
                  </div>
                  <p class="error-message" id="error-message-date"></p>
                </div>
                <div class="col-6 form-group-cvc">
                  <label class="form-label">CVC</label>
                  <input class="form-control" type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
                  <p class="error-message" id="error-message-cvc"></p>
                </div>
              </div>
            </div>
            
          </div>
          <button type="submit" name="submit" id="confirm-button" class="btn btn-primary w-100 confirm-button">Confirm</button>
          
        </form>

        <div class="row">
          <div class="col-12 d-flex-row align-items-center text-center justify-content-center thankyou">
              <img src="./images/icon-complete.svg" alt="Completed" class="d-block mx-auto complete-icon">
              <h1 class="d-block title">Thank you!</h1>
              <p class="d-block subtitle">We've added your card details</p>
              <button id="continue-button" class="btn btn-primary w-100 confirm-button">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    
    Coded by <a href="#">Chadi Koberssy</a>.
  </div>
